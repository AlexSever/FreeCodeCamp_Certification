<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>JavaScript Calculator</title>
    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700,900,400italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id='calculator'>
        <div id="camera"></div>
        <div id="microphone"></div>
        <div id="interface">
            
            <!-- TITLE -->
            <div id='title' class='text-center'>
                <h5><b>ELECTRONIC CALCULATOR</b></h5>
            </div>

            <!-- ENTRY BOX -->
            <div id='entrybox' class='text-right'>
                <div id='entry'>
                    <p id='result'>0</p>
                </div>
                <div id='history'>
                    <p >0</p>
                </div>
            </div>

            <!-- BUTTONS -->
            <div id='buttons'>
                <!-- &radic; -->
                <button class='red' value='ac'>AC</button>
                <button class='red' value='ce'><img class="arrow" src="img/arrow_left.jpg" alt="Arrow left"></button>
                <button class='blue' value='square_root'>&#x221a;</button>
                <button class='blue' value='/'>&divide;</button>

                <button class='num' value='7'>7</button>
                <button class='num' value='8'>8</button>
                <button class='num' value='9'>9</button>
                <button class='blue' value='*'>&times;</button>

                <button class='num' value='4'>4</button>
                <button class='num' value='5'>5</button>
                <button class='num' value='6'>6</button>
                <button class='blue' value='-'>&minus;</button>

                <button class='num' value='1'>1</button>
                <button class='num' value='2'>2</button>
                <button class='num' value='3'>3</button>
                <button class='blue' value='+'>+</button>

                <button class='num' value='0'>0</button>
                <button class='num' value='00'>00</button>
                <button class='num' value='.'>.</button>
                <button class='blue' id='equalButton' value='='>=</button>
            </div>   
        </div>
        <div id="touchpad"></div>   
    </div>
    <footer id="footer" class="text-center">
        <div class="container">
            Designed &amp; Coded by<br>
            <a href="http://alexei-portfolio.appspot.com/" target="_blank" style="color: #922031;">Alexei Miasin</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
