<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Random Quote Machine</title>
    
    <!-- FontAwesome CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700,900,400italic' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Quintessential' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="main-content">
        <section class="home">
            <div class="container">
                <div class="row">
                    <h1>Best quote's for you...</h1>
                </div>
                <div class="well quote-box">
                    <div class="container megatron">
                        <div class="positron">
                            <q class="quote">Click the Button to see a random quote.</q>
                            <cite class="author">Alexei Miasin</cite>  
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn-quote">New Quote</button>
                </div>
                <button title="Tweet this quote" class="btn btn-primary btn-tweet" style="outline: 0;">
                <i class="fa fa-twitter fa-lg" aria-hidden="true"></i> Tweet
                </button>
            </div>
        </section>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
